name: Trigger auto deployment for cosmic-vibrations

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/cosmic-vibrations-AutoDeployTrigger-f8649486-fdd8-4a0e-b46f-a39effbd951c.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.COSMICVIBRATIONS_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: cosmicvibrations.azurecr.io
          registryUsername: ${{ secrets.COSMICVIBRATIONS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.COSMICVIBRATIONS_REGISTRY_PASSWORD }}
          containerAppName: cosmic-vibrations
          resourceGroup: cosmic-vibrations
          imageToBuild: cosmicvibrations.azurecr.io/cosmic-vibrations:${{ github.sha }}
          

     

